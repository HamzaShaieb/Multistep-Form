<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multistep_Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<body>
    <form  data-multi-step>
        <div class="card active" data-step="1">
            <h1 class="step-title">This Step 1</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="button">Next</button>
        </div>
        <div class="card" data-step="2">
            <h1 class="step-title">This Step 2</h1>
            <div class="card" data-step="2">
                <div class="form-group">
                    <label for="adress">Adress</label>
                    <input type="text" name="adress" id="adress">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="text" id="text">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" name="zipcode" id="zipcode">
                </div>
                <button type="button">Previous</button>
                <button type="button">Next</button>
            </div>
        </div>
        <div class="card" data-step="3">
            <h1 class="step-title">This Step 3</h1>
            <div class="card" data-step="3">
                <div class="form-group">
                    <label for="lastName">last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>
            <button type="button">Previous</button>
            <button type="submit">submit</button>
        </div>
        </div>
    </form>
    
</body>
</html>
